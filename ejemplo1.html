<html lang="es">

<head>
  <title>Ejemplo 1 Leaflet-controles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="autor" />
  <meta name="description" content="descripción página">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #coord {
      position: absolute;
      top: 10px;
      left: 100px;
      width: 175px;
      height: 25px;
      background-color: aliceblue;
      border: 2px solid red;
      z-index: 1000;
      border-radius: 16px;
      padding: 20px;
      font-size: 12px;
      font-family: 'Lucida Sans';



    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.js"></script>
  <script>
    var map, osm, esri, nubes;
    var controlCapas;
    var controlEscala;

    function init() {
      map = L.map('map').setView([41.6863, 1.8382], 8);
      esri = L.tileLayer(
        'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          maxZoom: 17,
          minZoom: 1,
          attribution: 'Tiles © Esri',
        }).addTo(map);
      osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,

        minZoom: 1,
        attribution: 'OSM'
      });
      nubes =
        L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: 'OpenWeatherMap',
          opacity: 0.5
        });
      var baseMaps = {
        "Orto_esri": esri,
        "Mapa_osm": osm
      };
      var overlayMaps = {
        "Mapagris": nubes
      };
      controlCapas = L.control.layers(baseMaps, overlayMaps, { collapsed: false });
      controlCapas.addTo(map);
      controlEscala = L.control.scale();
      controlEscala.addTo(map);

      map.on('mousemove', function (e) {
        //console.info (  e.latlng.lat+","+ e.latlng.lng);
        document.getElementById("coord").innerHTML = "LAT:" + parseFloat(e.latlng.lat).toFixed(5) +
          "<br>LON:" + parseFloat(e.latlng.lng).toFixed(5)
      })

    }
  </script>
</head>

<body onLoad="init()">

  <div id="coord"> </div>

  <div id="map"></div>
</body>

</html>
